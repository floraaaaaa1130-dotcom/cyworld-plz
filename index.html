<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>☆-..- 2005년의 어느 날 -..-☆</title>

  <style>
    /* ===== 갈무리 콘덴스드 ===== */
    @font-face {
      font-family: 'GalmuriCondensed';
      src: url('fonts/GalmuriCondensed.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    * {
      font-family: 'GalmuriCondensed', monospace;
      -webkit-font-smoothing: none;
      box-sizing: border-box;
    }

    :root {
      --main-blue: #8cc6d1;
      --bg-gray: #f6f6f6;
      --cy-orange: #ff6600;
      --cy-blue: #3b5998;
    }

    body {
      background-color: #b1b1b1;
      display: flex;
      justify-content: center;
      padding-top: 40px;
      margin: 0;
      font-size: 14px;
    }

    .wrapper {
      background-color: var(--main-blue);
      padding: 25px 15px 15px 25px;
      border-radius: 10px;
      width: 850px;
      height: 550px;
      border: 1px solid #777;
    }

    .white-box {
      background: white;
      border: 1px solid #777;
      border-radius: 8px;
      height: 100%;
      display: flex;
      padding: 15px;
    }

    /* ===== 왼쪽 프로필 ===== */
    .profile {
      width: 28%;
      border-right: 1px dashed #ccc;
      padding-right: 15px;
      text-align: center;
      font-size: 13px;
    }

    .profile-img {
      width: 100%;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      filter: contrast(1.1) brightness(1.05);
    }

    .today-is {
      color: var(--cy-orange);
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    .highlight {
      color: var(--cy-orange);
      font-weight: bold;
    }

    /* ===== 오른쪽 ===== */
    .main-content {
      width: 72%;
      padding-left: 20px;
      display: flex;
      flex-direction: column;
    }

    /* 탭 메뉴 */
    .menu-tabs {
      margin-bottom: 10px;
    }

    .menu-tabs button {
      background: #eee;
      border: 1px solid #999;
      padding: 3px 8px;
      margin-right: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .menu-tabs button.active {
      background: white;
      border-bottom: 1px solid white;
      font-weight: bold;
    }

    .tab-page {
      flex-grow: 1;
      overflow-y: auto;
    }

    h3 {
      font-size: 16px;
      color: var(--cy-blue);
      border-bottom: 1px dotted #ccc;
      padding-bottom: 6px;
      margin-top: 0;
    }

    /* ===== 방명록 ===== */
    .guestbook-entry {
      background: var(--bg-gray);
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #eee;
      border-radius: 5px;
      line-height: 1.5;
    }

    .ai-reply {
      color: var(--cy-orange);
      margin-top: 6px;
      padding-top: 6px;
      border-top: 1px dotted #ccc;
      font-weight: bold;
    }

    .input-area {
      margin-top: 10px;
      background: #f9f9f9;
      padding: 10px;
      border-top: 2px solid var(--main-blue);
    }

    textarea {
      width: 96%;
      height: 40px;
      border: 1px solid #ccc;
      padding: 8px;
      resize: none;
      outline: none;
    }

    button.send {
      background: #fff;
      border: 1px solid #999;
      padding: 4px 12px;
      cursor: pointer;
      float: right;
      margin-top: 6px;
    }
  </style>
</head>
