<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>☆-..- 2005년의 어느 날 -..-☆</title>

  <style>
    /* ===== 갈무리 콘덴스드 (로컬 폰트용, 없으면 자동 폴백) ===== */
    @font-face {
      font-family: 'GalmuriCondensed';
      src: url('fonts/GalmuriCondensed.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    * {
      font-family: 'GalmuriCondensed', monospace;
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: grayscale;
      box-sizing: border-box;
    }

    :root {
      --main-blue: #8cc6d1;
      --bg-gray: #f6f6f6;
      --cy-orange: #ff6600;
      --cy-blue: #3b5998;
    }

    body {
      background-color: #b1b1b1;
      display: flex;
      justify-content: center;
      padding-top: 40px;
      margin: 0;
      font-size: 14px;
    }

    .wrapper {
      background-color: var(--main-blue);
      padding: 25px 15px 15px 25px;
      border-radius: 10px;
      width: 850px;
      height: 550px;
      border: 1px solid #777;
    }

    .white-box {
      background: white;
      border: 1px solid #777;
      border-radius: 8px;
      height: 100%;
      display: flex;
      padding: 15px;
    }

    /* ===== 왼쪽 프로필 ===== */
    .profile {
      width: 28%;
      border-right: 1px dashed #ccc;
      padding-right: 15px;
      text-align: center;
      font-size: 13px;
    }

    .profile-img {
      width: 100%;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      filter: contrast(1.1) brightness(1.05);
    }

    .today-is {
      color: var(--cy-orange);
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    .highlight {
      color: var(--cy-orange);
      font-weight: bold;
    }

    /* ===== 오른쪽 메인 ===== */
    .main-content {
      width: 72%;
      padding-left: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .main-content h3 {
      font-size: 16px;
      color: var(--cy-blue);
      border-bottom: 1px dotted #ccc;
      padding-bottom: 8px;
      margin: 0 0 15px 0;
    }

    /* ===== 방명록 ===== */
    #guestbook-list {
      flex-grow: 1;
    }

    .guestbook-entry {
      background: var(--bg-gray);
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #eee;
      border-radius: 5px;
      line-height: 1.5;
    }

    .ai-reply {
      color: var(--cy-orange);
      margin-top: 8px;
      padding-top: 6px;
      border-top: 1px dotted #ccc;
      font-weight: bold;
    }

    /* ===== 입력 ===== */
    .input-area {
      margin-top: 10px;
      background: #f9f9f9;
      padding: 10px;
      border-top: 2px solid var(--main-blue);
    }

    textarea {
      width: 96%;
      height: 40px;
      border: 1px solid #ccc;
      padding: 8px;
      resize: none;
      outline: none;
      font-family: inherit;
    }

    button {
      background: #fff;
      border: 1px solid #999;
      padding: 4px 12px;
      cursor: pointer;
      float: right;
      margin-top: 8px;
      font-family: inherit;
    }

    button:hover {
      background: #eee;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="white-box">

      <!-- 왼쪽 프로필 -->
      <div class="profile">
        <span class="today-is">TODAY IS... <span style="color:red">♥</span></span>
        <img src="https://via.placeholder.com/150" class="profile-img">
        <div style="font-size:12px; color:#666; line-height:1.6;">
          난... ㄱㅏ끔... <br>
          눈물을 흘린ㄷㅏ... <br>
          <span class="highlight">퍼가요~♡</span>
        </div>
        <hr style="border:0.5px dashed #eee; margin:15px 0;">
        <p style="color: var(--cy-blue);"><b>TODAY 486<br>TOTAL 12345</b></p>
      </div>

      <!-- 오른쪽 메인 -->
      <div class="main-content">
        <h3>GUESTBOOK <small style="font-size:10px;">방명록에 흔적 남겨주세효..</small></h3>

        <div id="guestbook-list">
          <div class="guestbook-entry">
            <b>익명:</b> 오빠 오늘도 잘생겼다…
            <div class="ai-reply">ㄴ 주인장: 그런 말 쉽게 하지마ㅋ</div>
          </div>
        </div>

        <div class="input-area">
          <textarea id="user-msg" placeholder="일촌 신청하고 가세효..."></textarea>
          <button onclick="postMsg()">확인</button>
        </div>
      </div>

    </div>
  </div>

  <script>
    /* ===== 가짜 AI 답글 프리셋 ===== */
    const replies = {
      love: [
        "ㅎr.. 이런 말 들으면 좀 위험한데?",
        "너 방명록 너무 과감한 거 아냐..",
        "이런 말 쉽게 하면 안 되는 거 알지;",
        "갑자기 심장에 무리 옴;"
      ],
      friend: [
        "일촌은 천천히 생각해볼게",
        "촌수는 마음으로 재는 거임",
        "우리 이미 아는 사이 같은데?",
        "일촌 신청은 조용히 해주라"
      ],
      normal: [
        "흔적 남긴 거 봤어",
        "방명록 감성 나쁘지 않네",
        "오늘은 기분 좋아서 답글 남김",
        "이런 글 좋아함",
        "보고 그냥 지나칠 수가 없었음"
      ]
    };

    function pickReply(msg) {
      if (msg.includes("좋아") || msg.includes("사랑")) return replies.love;
      if (msg.includes("일촌") || msg.includes("친구")) return replies.friend;
      return replies.normal;
    }

    function postMsg() {
      const msgInput = document.getElementById('user-msg');
      const list = document.getElementById('guestbook-list');
      const userMsg = msgInput.value.trim();
      if (!userMsg) return;

      const entry = document.createElement('div');
      entry.className = 'guestbook-entry';
      const id = 'r-' + Date.now();

      entry.innerHTML = `
        <b>익명:</b> ${userMsg}
        <div class="ai-reply" id="${id}">주인장이 생각 중... (두근)</div>
      `;

      list.prepend(entry);
      msgInput.value = '';

      setTimeout(() => {
        const pool = pickReply(userMsg);
        const reply = pool[Math.floor(Math.random() * pool.length)];
        document.getElementById(id).innerText = 'ㄴ 주인장: ' + reply;
      }, 800 + Math.random() * 1200);
    }
  </script>
</body>
</html>
